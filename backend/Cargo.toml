[package]
name = "algo"
version = "0.1.0"
authors = ["chenyukang <moorekang@gmail.com>"]
edition = "2018"


[[bin]]
name = "gomoku"
path = "src/main.rs"

[dependencies]
rand = "0.7.3"
clap = "3.0.0-beta.2"
tokio = { version = "1", features = ["full"] }
warp = "0.3"
pretty_env_logger = "0.4"
url = "2.2.0"
serde_json = "1.0"
build_timestamp = "0.1.0"
serde = { version = "1", features = ["derive"] }