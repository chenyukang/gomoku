name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo install wasm-bindgen-cli wasm-pack && ./wasm.sh
    - name: Run tests
      run: cd backend && cargo test --release --verbose --features "server, random"
